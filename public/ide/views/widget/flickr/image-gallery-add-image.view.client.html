<nav class="navbar navbar-default navbar-fixed-top jga">
    <div class="navbar-header">

        <a href="#"
           class="btn btn-default btn-transparent pull-left">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        <a class="navbar-brand">Add New Image</a>

        <a ng-click="model.addImage(model.image)"
           class="btn btn-default btn-transparent pull-right">
            <span class="glyphicon glyphicon-ok"></span>
        </a>

    </div>
</nav>



<div class="container container-bottom">
    <form action="/api/imageupload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="imagename">Name</label>
            <input ng-model= "model.image.name" required type="text" class="form-control" id="imagename" placeholder="Name" value="Image Name">
        </div>
        <div class="form-group">
            <label for="imageurl">URL</label>
            <input ng-model= "model.image.url" type="url" class="form-control" id="imageurl" placeholder="URL" value="ImageURL">
        </div>

    <div class = "form-group">

            <input  name="myFile"   value="{{model.widget.widgetFile}}" type="file" class="form-control"/>
            <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
            <input  name="widgetId" value="{{model.widgetId}}"     style="display: none"/>
        <input  name="developerId" value="{{model.developerId}}"     style="display: none"/>
            <input  name="pageId" value="{{model.pageId}}"     style="display: none"/>
            <input  name="userId" value="{{model.userId}}"     style="display: none"/>
            <input  name="websiteId" value="{{model.websiteId}}"     style="display: none"/>
            <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        </form>
    </div>

    </div>
<nav class="navbar navbar-default navbar-fixed-bottom jga">
    <div class="navbar-header">
        <a href="#/developer/{{currentUser.username}}/edit"
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-user"></span>
        </a>


        <a href=#/developer/{{model.developerId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/google
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-search"></span>
        </a>

    </div>
</nav>
